<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content=" width=device-width, initial-scale=1.0">
        <title>locadora de Filmes</title>
            <link rel="stylesheet" href="style.css">
            </head>
            <body>
                <h1>Locadora de Filmes</h1>
                <table> id="tabela-locacoes">
               
                </table>
                <div id="cartoes-quantidades">
                    <div class="cartao" id="cartao-locados">Filmes Locados: <span id="quantidades-locados">0</span></div>
                    <div class="cartao" id="cartao-estoques">Filmes Estoque: <span id="quantidades-estoques">0</span></div>
                    </div>
                    <form id="formulario-locacao">
                        <label for="nome-cliente">Nome do Cliente:</label>
                        <input type="text" id="nome-cliente" required>
                        <label for="filme-locacado">Filme Locado:</label>
                        <input type="text" id="filme-locado" required>
                        <button type="submit">Locar Filme</button>
                    </form>

                    <script src="script.js"></script>

                    </body>      

                   </html>
